<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bands In Town</title>
</head>

<body>

  <!-- Artist Select Box -->
  <form id="artist-form">

    <!-- Label for Text Box -->
    <label for="artist-input">Choose Your Artist</label>

    <!-- Text Input Box -->
    <input type="text" id="artist-input"><br>

    <!-- Submit Button -->
    <input id="select-artist" type="submit" value="GO!">
  </form>

  <!-- Artist Information -->
  <div id="artist-div"></div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
// Add code to query the bands in town api searching for the artist received as an argument to this function


  function searchBandsInTown(artist) {

    var urlQuery = "https://rest.bandsintown.com/artists/"+ artist+ "?app_id=dsaf";
    var eventURL = "https://rest.bandsintown.com/artists/"+ artist +"/events?app_id=dsaf";

$.ajax({
  url: urlQuery,
  method: "GET",
}).then(function(res){
  $("#artist-div").append(`<h1>${res.name}</h1>`);
  $("#artist-div").append(`<img src=${res.image_url}>`);
  $("#artist-div").append(`<h2>${res.tracker_count} fans tracking this artist</h2>`);
  $("#artist-div").append(`<h2>Upcoming events: ${res.upcoming_event_count}</h2>`);
  console.log(res)

  $.ajax({
    url:eventURL,
    method: "GET",
  }).then(function(e){
    $('#artist-div').append(`<a href=${e[0].offers.url}>Get Tickets!</a>`)
    console.log(e)
  })

})
    // Add code to query the bands in town api searching for the artist received as an argument to this function
    // Using jQuery, append the following to the #artist-div :
    // The artist's name
    // The artists thumbnail image
    // The number of fans tracking this artist
    // The number of upcoming events for this artist
    // A link to the bandsintown url for this artist
    // Note: Append actual HTML elements, not just text
  }

  // Event handler for user clicking the select-artist button
  $("#select-artist").on("click", function(event) {
    // Preventing the button from trying to submit the form
    event.preventDefault();
    // Storing the artist name
    var artist = $("#artist-input").val().trim();

    // Running the searchBandsInTown function (passing in the artist as an argument)
    searchBandsInTown(artist);
  });
</script>

</html>
