<html lang="en-us">

<head>

  <title>Bootstrap 101 Template</title>
 <!-- Bootswatch Styling for Improving the Aesthetics -->

 <!-- Font Awesome CSS Icons (For cool glyphicons) -->

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>   
        <div class="container">  
        <div class="jumbotron jumbotron-fluid" style = "background-color: #20315A ; color: white;">
          <h1 > <strong>
          <i class="fa fa-newspaper-o"></i> New York Times Search </strong></h1>
        
        </div>
      <div class="row">
          <div class="col-md-12">
                <div class="card-group">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title" style = "background-color: #20315A ; color: white;"> <i class="fa fa-newspaper-o"></i>  Search</h3>
                                <form role = "form">
                                        <div class = "form-group">
                                            <label for="Search">Search Term : </label>
                                            <input type="text" class="form-control" id="search-term-input">
                                         </div>
                                        <div class = "form-group">
                                            <label for="numberofrecords">Number of Records to retrieve : </label>
                                            <input type="text" class="form-control" id="number-of-records" value="5">
                                        </div>
                                        <div class = "form-group">
                                            <label for="Startofyear">Start of year (Optional): </label>
                                            <input type="text" class="form-control" id="Start-input">
                                        </div>
                                        <div class = "form-group">
                                            <label for="Endofyear">End of year (optional) : </label>
                                            <input type="text" class="form-control" id="End-input">
                                        </div>
                                        <div class = "form-group">
                                                <button type="submit" class = "btn btn-default" id ="searchBtn"><i class="fa fa-search"></i>Search</button>
                                                <button type="reset" class = "btn btn-default" id ="clearBtn"><i class="fa fa-trash"></i>Clear Results</button>
                                         </div>                                    
                                </form>
                            </div>
                        </div>                            
                    </div>
                </div>
                     
            </div>
      
        <div class="row">
                <div class="col-md-12">
                      <div class="card-group">
                              <div class="card">
                          
                                <div class="card-body">
                                  <h3 class="card-title" style = "background-color: #20315A ; color: white;"> <i class="fa fa-table"></i>  Top Articles</h3>
                                      <form role = "form">
                                              <div class = "form-group" id ="result">
                                                 
                                               </div>
                                                                              
                                      </form>
                                  </div>
                                  </div>                            
                                </div>
                              </div>
                           
                      </div>
                  </div>
           </div>
     </div>
    </div>
