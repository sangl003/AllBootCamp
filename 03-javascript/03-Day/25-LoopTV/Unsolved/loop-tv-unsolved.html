<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // declaration
      var favTVshows = []; // declaring an empty array 
      var tvShow; // declaring a variable

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // for each TV show index a prompt will be prompted 
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        //  push entered tv show string in to the array
        favTVshows.push(tvShow);
      }

      // loop through the length of the array ie 3 
      for (var j = 0; j < favTVshows.length; j++) {

        // alert each tv show .
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
