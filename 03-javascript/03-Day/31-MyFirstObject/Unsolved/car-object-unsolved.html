<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // The car's make?
      console.log("The car's make " + car.make);

      // The car's model?
      console.log("The car's model " + car.model);
      // The car's mileage?
      console.log("The car's mileage using . operator " + car.mileage);
      console.log("The car's mileage using []" + car["mileage"]);
      // How would we run the car's driveToWork method?
      car.driveToWork();     

      // How would we run the car's driveAroundWorld method?

      car.driveAroundWorld();

      // How would we run the getTuneUp method?
      car.getTuneUp();

        var Audi= {
            model:"Q7",
            trim :"Prestige",
            year:2018,

            drive: function(){
              alert("Audi is awesome");
            }
        };

      console.log("I drive Audi model " + Audi["model"] +" Trim " +Audi.trim +" year "+Audi.year);
      Audi.drive();  

    </script>
    
  </body>
</html>
