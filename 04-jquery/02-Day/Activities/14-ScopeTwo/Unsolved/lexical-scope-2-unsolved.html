<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closure</title>
</head>
<body>
  <h2> the value of this is determined by how a function is called. 
    It can't be set by assignment during execution, and it may be different each time the function is called. !</h2>

  <script>
    var cat = {
      name: "Gus",
      color: "gray",
      age: 15,

      printInfo: function() {
        console.log("inside printInfo()");    

        // What will this print?
        console.log(this); // inside printInfo()

        // What will this print? // Gus , gray , 15 
        console.log("Name:", this.name, "Color:", this.color, "Age:", this.age);

        var nestedFunction = function() {
          console.log("inside nestedFunction()"); //  inside nestedFunction()

          // What will this print?
          console.log(this);  // this is not assigned to anything .. not sure what the current state of the object would be 

          // What will this print? //  this is not assigned to anything .. not sure what the current state of the object would be 
          console.log("Name:", this.name, "Color:", this.color, "Age:", this.age);
          console.log("Name:", cat.name, "Color:", cat.color, "Age:", cat.age);
        };

        nestedFunction();
     
      }
    };

    // calls the printInfo function. Which subsequently calls the nestedFunction()
    console.log(this);
    cat.printInfo();

</script>

</body>
</html>
