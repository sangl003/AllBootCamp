<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];
  
    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list
    for (i=0; i< drinkList.length;i++){
      var newh2 =$("<h2>");
      newh2.text(drinkList[i]);
      $("#drink-options").append(newh2);
    }
  
    $("drink-options").html("<hr width =44>"); 
  

    $.each( drinkList, function(key,value ) {
    var newh3 =$("<h3>");
    newh3.text(value);
    $("#drink-options").append(newh3);
    });
    



  </script>

</body>
</html>
