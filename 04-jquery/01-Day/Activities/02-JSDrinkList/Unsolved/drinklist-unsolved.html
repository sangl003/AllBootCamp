<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    var targetDiv = document.getElementById("drink-options");
    targetDiv.textContent = "Grabbed div element with drink-options id ";
    // ...

    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...

    
      for (i=0;i<drinkList.length;i++){    // looping through the array of drink options
        var newP = document.createElement("p"); // passing html element to the dom object
        newP.setAttribute("class","Drink-options");
        newP.textContent = drinkList[i];  // assigning the item from an index to the new div
        var newhr = document.createElement("hr"); // horizontal line across before every item
        targetDiv.appendChild(newhr);
        targetDiv.appendChild(newP);  // appending each item every time the loop goes through
       
      }     

      

    // ...

  </script>

</body>
</html>
